<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- for the shopping cart icon in button-->
    >
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="maincontainer">
      <div class="childcontainer">
        <img src="images/image-product-desktop.jpg" alt="" class="image" />
      </div>

      <div class="childcontainer">
        <div class="card">
          <h3 class="header">PERFUME</h3>
          <h1 class="title">
            Gabrielle <br />
            Essence Eau <br />De Parfum
          </h1>
          <p class="text">
            A floral, solar and voluptous interpretation composed by<br />
            Oliver Paige, Perfumer-Creator<br />
            for the House of CHANEL.
          </p>
          <span class="prices">
            <h1 class="discount">$149.99</h1>
            <p class="retail">$169.99</p>
          </span>
          <button class="button">
            Add to Cart
            <img
              src="images/icon-cart.svg"
              class="cart-icon"
              alt="icon of a cart"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
